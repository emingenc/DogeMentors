pages:
  index:
    title: Doge Mentorlar
  landing:
    title: Doge Mentorlar:[]Kodlama potansiyelini[]uzman mentorlar yardımıyla açığa çıkar
    getStarted: Başla
    features:
      personalized_mentorship:
        title: Kişiye Özel Mentorluk
        description: Hedeflerinize ulaşmanız için deneyimli geliştiricilerden özelleştirilmiş rehberlik ve destek alın.
      supportive_community:
        title: Destekleyici Topluluk
        description: Motive olmuş öğrencilerin bulunduğu bir topluluğa katılın, ilerlemelerinizi paylaşın ve birbirinizin deneyimlerinden öğrenin.
      track_progress:
        title: İlerlemeni İzle
        description: Hedefler ve kilometre taşları ile hesap verebilirliğinizi sağlayın ve iyileşmenizi ölçün.
    how_it_works:
      title: Nasıl Çalışır
      steps:
        sign_up:
          title: 1. Kaydol
          description: Programımıza öğrenci olarak kaydolmak için formu doldurun.
        get_matched:
          title: 2. Eşleşme
          description: Hedeflerinize ve ilgi alanlarınıza uygun deneyimli bir mentor ile sizi eşleştireceğiz.
        start_learning:
          title: 3. Öğrenmeye Başla
          description: Mentorunuzun rehberliğinde ders materyallerini takip edin ve projeler üzerinde çalışın.
    mentee_workflow:
      title: Mentee İş Akışı
      steps:
        weekly_updates:
          title: 4. Haftalık Güncellemeler
          description: İlerlemeyi tartışmak, sorular sormak ve profesyonel iletişim pratiği yapmak için haftalık güncelleme toplantılarına katılın.
        collaborate:
          title: 5. İş Birliği
          description: Mentorunuzla Git ve GitHub kullanarak işbirliği yapın, temel komutları ve iş akışlarını öğrenin.
        code_reviews:
          title: 6. Kod İncelemeleri
          description: Mentorunuzdan düzenli kod incelemeleri ve yapıcı geri bildirimler alarak kodlama becerilerinizi geliştirin.
    mentor_support:
      title: Mentor Desteği
      steps:
        career_guidance:
          title: 7. Kariyer Rehberliği
          description: Deneyimli profesyonellerden programlama iş piyasası, ağ kurma ve mülakat hazırlığı hakkında bilgi edinin.
        resume_cv_assistance:
          title: 8. Özgeçmiş ve CV Yardımı
          description: Becerilerinizi, deneyiminizi ve tamamlanan projelerinizi vurgulayarak, mentorunuzun yardımıyla etkileyici bir CV oluşturun.
        continuous_learning:
          title: 9. Sürekli Öğrenme
          description: Kursu tamamladıktan sonra bile beceri setinizi genişletmeye devam etmek ve öğrenmeye devam etmek için teşvik alın.
    call_to_action:
      title: Kodlama Yolculuğunuza Bugün Başlayın
      description: DogeMentors'a katılın ve programlama kariyerinizde başarılı olmak için ihtiyaç duyduğunuz desteği alın.
      cta_text: Bugün DogeMentors'a Katılın
  404:
    title: sayfa bulunamadı
